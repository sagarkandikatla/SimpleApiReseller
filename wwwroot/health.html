<!DOCTYPE html>
<html>
<head>
    <title>Health Check - Port 8090</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .status {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
        }

        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
        }

            button:hover {
                background: #764ba2;
            }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🚀 Server Health Check</h1>
        <div class="status">✅</div>

        <div class="info">
            <strong>Server Status:</strong> Running<br>
            <strong>Port:</strong> 8090<br>
            <strong>Server Time:</strong> <span id="time"></span><br>
            <strong>Access URL:</strong> <span id="url"></span><br>
            <strong>Your IP:</strong> <span id="clientip">Loading...</span>
        </div>

        <h3>Connection Tests</h3>
        <button onclick="testAPI()">🔌 Test API Connection</button>
        <button onclick="testAuth()">🔐 Test Authentication Endpoint</button>
        <button onclick="window.location.href='/'">🏠 Go to Application</button>

        <div id="result"></div>
    </div>

    <script>
        // Display server time
        document.getElementById('time').textContent = new Date().toLocaleString('en-IN');
        document.getElementById('url').textContent = window.location.origin;

        // Get client IP (will show server IP if accessed locally)
        fetch('https://api.ipify.org?format=json')
            .then(r => r.json())
            .then(data => {
                document.getElementById('clientip').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('clientip').textContent = 'Unable to detect';
            });

        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>⏳ Testing API...</p>';

            try {
                const response = await fetch('/api/clients/system/settings', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    result.className = 'success';
                    result.innerHTML = `
                        <strong>✅ API Connection Successful!</strong><br>
                        Status: ${response.status} ${response.statusText}<br>
                        The API is responding correctly.
                    `;
                } else {
                    result.className = 'error';
                    result.innerHTML = `
                        <strong>⚠️ API Accessible (Auth Required)</strong><br>
                        Status: ${response.status} ${response.statusText}<br>
                        API is running but requires authentication.
                    `;
                }
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `
                    <strong>❌ API Connection Failed</strong><br>
                    Error: ${error.message}<br>
                    Check if the server is running.
                `;
            }
        }

        async function testAuth() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>⏳ Testing Authentication Endpoint...</p>';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'test',
                        password: 'test'
                    })
                });

                result.className = 'success';
                result.innerHTML = `
                    <strong>✅ Authentication Endpoint Working!</strong><br>
                    Status: ${response.status}<br>
                    The auth API is responding (credentials were invalid as expected).
                `;
            } catch (error) {
                result.className = 'error';
                result.innerHTML = `
                    <strong>❌ Auth Endpoint Failed</strong><br>
                    Error: ${error.message}
                `;
            }
        }
    </script>
</body>
</html>
